# Skill metadata for selective loading
# Skills are loaded based on: always_include, keywords in prompt, user resource types, source type, or file_types in attachments

[files]
description = "File operations with rclone"
always_include = true

[sensitive-actions]
description = "Actions requiring user confirmation"
always_include = true

[email]
description = "Email sending and response formatting"
keywords = ["email", "mail", "send", "inbox", "reply", "message"]
resource_types = ["email_folder"]
source_types = ["email"]

[calendar]
description = "Calendar operations with CalDAV"
keywords = ["calendar", "event", "meeting", "schedule", "appointment", "caldav"]
resource_types = ["calendar"]
source_types = ["briefing"]

[todos]
description = "TODO file format and operations"
keywords = ["todo", "task", "checklist", "reminder", "done", "complete"]
